<eco-fab-speed-dial
  [fixed]="true"
  [open]="false"
  (mouseenter)="triggerSpeedDial()"
  (mouseleave)="stopSpeedDial()"
  #fabSpeedDial
>
  <eco-fab-speed-dial-trigger [className]="fabSpeedDialActions.miniFabVisible ? 'shown' : 'hidden'">
    <button
      mat-fab
      (click)="addEntry()"
      [matTooltip]="'accounts.table.buttons.addEntry.tooltip' | translate"
      [matTooltipPosition]="'left'"
    >
      <mat-icon>add</mat-icon>
    </button>
  </eco-fab-speed-dial-trigger>
  <eco-fab-speed-dial-actions #fabSpeedDialActions>
    <button
      mat-mini-fab
      [matTooltip]="'accounts.table.buttons.addTransfer.tooltip' | translate"
      [matTooltipPosition]="'left'"
      (click)="addTransfer()"
    >
      <mat-icon>swap_horiz</mat-icon>
    </button>
    <button
      mat-mini-fab
      [matTooltip]="'accounts.table.buttons.addRefund.tooltip' | translate"
      [matTooltipPosition]="'left'"
      (click)="addRefund()"
    >
      <mat-icon>redo</mat-icon>
    </button>
  </eco-fab-speed-dial-actions>
</eco-fab-speed-dial>
<cdk-virtual-scroll-viewport #virtualScrollViewport>
  <mat-list class="movements-list" dense>
    <mat-list-item class="account-entry-header" [style.top]="inverseTranslation">
      <div>
        <div class="entry-date" translate="accounts.table.columns.entryDate.name"></div>
        <div class="comments" translate="accounts.table.columns.comments.name"></div>
        <div class="category" translate="accounts.table.columns.category.name"></div>
        <div class="amount" fxLayoutAlign="end center" translate="accounts.table.columns.amount.name"></div>
        <div class="balance" fxLayoutAlign="end center" translate="accounts.table.columns.balance.name"></div>
        <div class="buttons"></div>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
    <ng-container *cdkVirtualFor="let entry of movementDataSource; let last = last; trackBy: trackByFn">
      <mat-list-item
        class="account-entry-data"
        [ngClass]="{ selected: (movementSelection$ | async) === (entry?.movement?.id ?? 0) }"
      >
        <div *ngIf="!entry?.movement" class="loading">
          <div class="entry-date">&nbsp;</div>
          <div class="comments">&nbsp;</div>
          <div class="category">&nbsp;</div>
          <div class="amount">&nbsp;</div>
          <div class="balance">&nbsp;</div>
          <div class="buttons"></div>
        </div>
        <div *ngIf="entry?.movement as movement" (click)="edit(movement)" class="account-entry-data">
          <div class="entry-date">
            <span>{{ movement.data.date | date : 'dd.MM.yyyy' }}</span>
          </div>
          <div class="comments"><span></span>{{ getMovementComments(movement) }}</div>
          <div class="category">
            <span>{{ getMovementCategoryPath$(movement) | async }}</span>
          </div>
          <div class="amount" [ngClass]="getSumColor(movement.data.amount)">
            <span>{{ movement.data.amount | number : '1.2-2' }}</span>
          </div>
          <div class="balance" [ngClass]="getSumColor(movement.total)">
            <span>{{ movement.total | number : '1.2-2' }}</span>
          </div>
          <div class="buttons">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menuRef"
              (menuClosed)="closeMenu()"
              (menuOpened)="openMenu(movement)"
              [matMenuTriggerData]="{ movement: movement }"
              class="account-entry-action"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
          </div>
        </div>
        <mat-divider *ngIf="!last"></mat-divider>
      </mat-list-item>
    </ng-container>
  </mat-list>
</cdk-virtual-scroll-viewport>
<mat-menu #menuRef="matMenu" [overlapTrigger]="false">
  <ng-template matMenuContent let-movement="movement">
    <button mat-menu-item translate="accounts.table.element.menu.change.title" (click)="edit(movement)"></button>
    <button mat-menu-item translate="accounts.table.element.menu.move.title"></button>
    <button mat-menu-item translate="accounts.table.element.menu.delete.title"></button>
  </ng-template>
</mat-menu>
